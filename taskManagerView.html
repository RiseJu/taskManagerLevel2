<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Task Manager</h1>
        <form id="taskForm" class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" id="taskInput" placeholder="Enter a new task">
                <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
        </form>

        <h4>List Task</h4>
        <ul id="taskList" class="list-group">
        </ul>
        <button id="deleteAllTasks" class="btn btn-danger mt-3">Delete All Tasks</button>
        <p class="mt-3">Total unfinished tasks: <span id="unfinishedTasks">0</span></p>
        <p id="taskCompleteNotification" class="text-success"></p>
    </div>
    <script src="taskManager.js"></script>
</body>

</html>
